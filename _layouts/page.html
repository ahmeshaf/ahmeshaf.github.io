---
layout: default
---
<!-- page.html -->
        <div class="post">
            {%- if page.img %}
                {%- assign page_image_path = page.img -%}
                <div class="col-sm mt-3 mt-md-0">
                    {% include figure.html path=page_image_path class="img-fluid rounded z-depth-1" %}
                </div>
            {% endif -%}

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
